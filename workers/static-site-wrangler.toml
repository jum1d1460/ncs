name = "ncs-static-site"
main = "static-site-worker.js"
compatibility_date = "2024-09-18"

# Configuración para sitio web estático
[site]
bucket = "../web/dist"

# Variables de entorno
[vars]
SITE_NAME = "NCS Psicóloga Zaragoza"
SITE_URL = "https://ncs-psicologa.workers.dev"

# Configuración de rutas
[[routes]]
pattern = "ncs-psicologa.workers.dev/*"
zone_name = "workers.dev"

# Configuración de CORS
[[headers]]
for = "/*"
[headers.values]
Access-Control-Allow-Origin = "*"
Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
Access-Control-Allow-Headers = "Content-Type, Authorization"

# Configuración de cache
[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/*.png"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/*.jpg"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/*.svg"
[headers.values]
Cache-Control = "public, max-age=31536000"

# Configuración de logging
[observers]
[observers.logs]
enabled = true
