name: Deploy CMS (Sanity Studio)

# 🎯 Solo se ejecuta cuando hay cambios en cms/
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'cms/**'
      - '.github/workflows/deploy-cms.yml'
  
  workflow_dispatch:

jobs:
  # Job 1: Build and validate
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cms/package-lock.json
      
      - name: 🔧 Install dependencies
        working-directory: cms
        run: npm ci
      
      - name: 🧹 Lint check
        working-directory: cms
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: 🧪 Run tests
        working-directory: cms
        run: npm test --if-present
        continue-on-error: true
      
      - name: 🏗️ Build Sanity Studio
        working-directory: cms
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: npm run build
      
      - name: 📊 Build info
        working-directory: cms
        run: |
          echo "Build completed successfully"
          ls -lh dist/ || echo "No dist folder (expected for Sanity)"
      
      - name: 📦 Upload build artifact
        if: hashFiles('cms/dist/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: cms-build
          path: cms/dist
          retention-days: 1

  # Job 2: Deploy to Sanity
  deploy:
    name: Deploy to Sanity
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cms/package-lock.json
      
      - name: 🔧 Install dependencies
        working-directory: cms
        run: npm ci
      
      - name: 🚀 Deploy to Sanity
        working-directory: cms
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: npx sanity deploy
      
      - name: ✅ Deployment successful
        run: |
          echo "::notice title=Deployment Success::Sanity Studio deployed"
          echo "🌐 Studio: https://ncs-psicologa.sanity.studio"
