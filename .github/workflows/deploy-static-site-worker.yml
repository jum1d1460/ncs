name: Deploy Static Site Worker

# ðŸŽ¯ Solo se ejecuta cuando hay cambios en el static site worker
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'workers/static-site-worker.js'
      - 'workers/static-site-wrangler.toml'
      - 'workers/deploy-static-site.sh'
      - '.github/workflows/deploy-static-site-worker.yml'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy Static Site Worker
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ”§ Install Wrangler
        run: npm install -g wrangler
      
      - name: ðŸš€ Deploy Worker
        working-directory: workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler deploy static-site-worker.js \
            --config static-site-wrangler.toml \
            --compatibility-date 2024-01-15
      
      - name: âœ… Deployment successful
        run: |
          echo "::notice title=Deployment Success::Static Site Worker deployed"
