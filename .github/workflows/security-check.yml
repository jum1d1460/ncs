name: Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar diariamente a las 2:00 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  issues: write
  pull-requests: write
  security-events: write

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        project: [cms, web]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json
          
      - name: Install dependencies
        run: |
          cd ${{ matrix.project }}
          npm ci
          
      - name: Run security audit
        run: |
          cd ${{ matrix.project }}
          npm run security:audit
          
      - name: Run dependency check
        run: |
          cd ${{ matrix.project }}
          npm run security:dependencies
          
      - name: Run configuration validation
        run: |
          cd ${{ matrix.project }}
          npm run security:config
          
      - name: Run secrets detection
        run: |
          cd ${{ matrix.project }}
          npm run security:secrets
          
      - name: Run ESLint security rules
        run: |
          cd ${{ matrix.project }}
          npm run lint
          
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ matrix.project }}
          path: ${{ matrix.project }}/security-reports/
          retention-days: 30
          
      - name: Generate security summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## 🔒 Security Report - ${{ matrix.project }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "✅ Security checks completed successfully" >> security-summary.md
          echo "" >> security-summary.md
          echo "📊 [View detailed reports in artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> security-summary.md

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: security-audit
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./security-reports
          
      - name: Generate security summary
        run: |
          echo "# 🔒 Security Summary Report" > security-summary.md
          echo "" >> security-summary.md
          echo "**Date:** $(date)" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "" >> security-summary.md
          
          echo "## Projects Status" >> security-summary.md
          echo "" >> security-summary.md
          
          for project in cms web; do
            echo "### $project" >> security-summary.md
            echo "" >> security-summary.md
            
            if [ -d "security-reports/security-reports-$project" ]; then
              echo "✅ Security checks completed" >> security-summary.md
              echo "" >> security-summary.md
              echo "**Reports generated:**" >> security-summary.md
              ls -la security-reports/security-reports-$project/ >> security-summary.md
              echo "" >> security-summary.md
            else
              echo "❌ Security checks failed or not completed" >> security-summary.md
              echo "" >> security-summary.md
            fi
          done
          
          echo "## Next Steps" >> security-summary.md
          echo "" >> security-summary.md
          echo "1. Review all security reports" >> security-summary.md
          echo "2. Address any critical vulnerabilities" >> security-summary.md
          echo "3. Update dependencies if needed" >> security-summary.md
          echo "4. Configure security settings as recommended" >> security-summary.md
          
      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 30
          
      - name: Log security failure
        if: failure()
        run: |
          echo "🚨 Security checks failed!"
          echo "Please review the security reports in the artifacts section."
          echo "Reports available at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
